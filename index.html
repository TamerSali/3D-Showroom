<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Showroom</title>
</head>

<body>
  <audio src="./assets/riders-on-the-storm.mp3" id="audio" loop="loop" autoplay="autoplay"></audio>
  <div class="model-controls">
    <button class="model-navigator prev" aria-label="Prev model" data-navigate="-1">
      <img loading="lazy" src="./assets/turn-left.svg" alt="Load previous model" width="70" height="70">
    </button>
    <button class="model-navigator next" aria-label="Next model" data-navigate="1">
      <img loading="lazy" src="./assets/turn-left.svg" alt="Load next model" width="70" height="70">
    </button>
  </div>
  <canvas id="showroom"></canvas>
  <script type="module" src="/main.js"></script>
</body>

</html>
